<!--字体大小-->
	<div id="size" class="slide">
		<span>大小</span>
		<div class="sizeSlide space">

			<div class="sizeDot dot"></div>

	</div>
<!--字体粗细-->
	<div id="weight" class="slide">
		<span>宽度</span>
		<div class="weightSlide space">
			<div class="weightPgs progress"></div>
			<div class="weightDot dot"></div>
		</div>
		<input class="weightset set" type="text" value="200" />
	</div>
<!--播放速度-->
	<div id="speed" class="slide">

			<div class="speedDot dot"></div>
		</div>

	</div>
<!--是否闪烁-->
	<div id="blink">
		<span>闪烁:</span>
		<span class="check"></span>
	</div>
<!--像素样式-->
	<ul id="style">
		<li>
			<span>正常:</span>
			<span class="check"></span>
		</li>
		<li>
			<span>圆形:</span>

		</li>
		<li>

<script type="text/javascript">

var MBP ={};
MBP.hideUrlBar = function(){
	var win = window,
		doc = win.document;
	if (!location.hash || !win.addEventListener) {
		window.scrollTo(0,1);
		var scrollTop = 1,
			bodycheck = setInterval(function(){
				if (doc.body) {
					clearInterval(bodycheck);
					scrollTop = "scrolllTop" in doc.body ? doc.body.scrollTop : 1;
					win.scrollTo(0 , scrollTop === 1? 0:1);
				}
			},15);
	}
	win.addEventListener("load" , function(){
		setTimeout(function(){
			win.scrollTo(0, scrollTop === 1 ? 0:1);
		},0);
	},false);
};
MBP.hideUrlBar();
</script>
